# cPanel deployment configuration for Astro
# Documentaci√≥n: https://docs.cpanel.net/knowledge-base/web-services/how-to-set-up-git-version-control/

deployment:
  tasks:
    - /bin/echo "Instalando dependencias..."
    - /usr/local/bin/npm install
    - /bin/echo "Construyendo el sitio Astro..."
    - /usr/local/bin/npm run build
    - /bin/echo "Sincronizando archivos a homex/fundacio/deploy..."
    - /usr/bin/rsync -a --delete dist/ ~homex/fundacio/deploy/
